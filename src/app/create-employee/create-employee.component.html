<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="onSubmit()" >
        <div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Nombres</label>
                <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="firstName" [class.is-invalid]="forma.get('firstName').invalid && forma.get('firstName').touched">
                <small *ngIf="forma.get('firstName').invalid && forma.get('firstName').touched" class="text-danger">Error en nombres</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Apellidos</label>
                <div class="col-8">
                <input class="form-control" type="text" placeholder="Apellidos" formControlName="lastName" [class.is-invalid]="forma.get('lastName').invalid && forma.get('lastName').touched">
                <small *ngIf="forma.get('lastName').invalid && forma.get('lastName').touched" class="text-danger">Error en apellidos</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Correo</label>
                <div class="col-8">
                <input class="form-control" type="email" placeholder="Correo" formControlName="emailId" [class.is-invalid]="forma.get('emailId').invalid && forma.get('emailId').touched">
                <small *ngIf="forma.get('emailId').invalid && forma.get('emailId').touched" class="text-danger">Error en correo</small>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
              <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!forma.valid">
                Guardar
              </button>
            </div>
        </div>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
